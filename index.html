<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="main.js" charset="utf-8" defer></script>
  <title>Book library Odin Projrct</title>
</head>

<body>
  <div class="container mt-4">
    <h1 class="dispaly-4 text-center">My Book library</h1>
    <form action="#" id="book-form">
      <div class="form-group ">
        <label for="title">Title</label>
        <input type="text" id="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input type="text" id="author" class="form-control">
      </div>
      <div class="form-group">
        <label for="pages">Pages</label>
        <input type="number" id="pages" class="form-control">
      </div>
      <div class="d-grid gap-2 form-group">
        <label for="submit"></label>
        <input type="submit" id="submit"value="Add Book" class="btn btn-primary btn-block">
      </div>
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Pages</th>
          <th>Read</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="book-list"></tbody>
    </table>

  </div>
</body>

</html>
